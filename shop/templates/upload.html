{% block content %}
    <h2>Upload</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload file</button>
    </form>
    {% if url %}
        <p>Uploaded file:<a href="product_images">{{ media }}</a></p>
    {% endif %}
{% endblock %}
