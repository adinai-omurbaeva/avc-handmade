{%extends 'base.html'%}

{%block section%}
    <section id="secondgallery" class="tm-section">
        <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30"></h2></header>
        <div class="secondgallery-list tm-gallery-container tm-gallery-1">
    {%for product in products%}
        
        <div class="list-item tm-img-container-1" >
            <h2><a href="{% url 'shop:product_detail' product.pk%}">{{ product.name}}</a></h2>
            <img src='../media/{{product.image}}' class="list-item-img img-fluid tm-img-tn" width="250" height="200"></a>
        </div>
       
    {%endfor%}
    </div>
    </section>
    <section>
    {% include 'pagination.html' with page=products %}
    </section>
{%endblock%}
