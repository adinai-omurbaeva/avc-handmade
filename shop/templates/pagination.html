<div class='pagination'>
    <span class='step-links'>
        {% if page.has_previous %}
        <a href="?page=1" style='color: #004d00;'>&laquo;Начало</a>
            <a href='?page={{ page.previous_page_number }}' style='color: #004d00;'>Назад </a>
        {% endif %}
    <span class='current'>
        Страница {{ page.number }} из {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
        <a href='?page={{ page.next_page_number }}' style='color: #004d00;'>Вперед  </a>
        <a href='?page={{ page.paginator.num_pages }}' style='color: #004d00;'>  Конец &raquo;</a>
    {% endif %}
    </span>
</div>
