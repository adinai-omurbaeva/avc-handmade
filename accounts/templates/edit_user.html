{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}
    <h2>Обновить профиль</h2>    
    <form method="post">
         {% csrf_token %}
        <p>{{ form.username|as_crispy_field }}</p>
        <p>Адрес: {{user.address}}</p>
        <p>{{form.address}}</p>
        <p>Номер телефона: {{user.phone}}</p>
        <p>{{form.phone }}</p>

        <button type="submit">Обновить данные</button>
    </form>
{%endblock%}
